name: Update Homebrew Tap

on:
  release:
    types: [published]

jobs:
  update-tap:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4

      - name: Download released tarball
        run: |
          curl -L https://github.com/solexma/gitnapped/archive/refs/tags/${{ github.event.release.tag_name }}.tar.gz -o source.tar.gz

      - name: Calculate SHA256
        id: sha256
        run: |
          sha=$(shasum -a 256 source.tar.gz | awk '{print $1}')
          echo "sha256=$sha" >> $GITHUB_ENV
          echo "Calculated SHA256: $sha"

      - name: Clone homebrew-gitnapped tap
        run: |
          git clone https://x-access-token:${{ secrets.HOMEBREW_TAP_TOKEN }}@github.com/solexma/homebrew-gitnapped.git tap-repo
          cd tap-repo

          sed -i "s|url \".*\"|url \"https://github.com/solexma/gitnapped/archive/refs/tags/${{ github.event.release.tag_name }}.tar.gz\"|" Formula/gitnapped.rb
          sed -i "s|sha256 \".*\"|sha256 \"${{ env.sha256 }}\"|" Formula/gitnapped.rb
          sed -i "s|version \".*\"|version \"${{ github.event.release.tag_name }}\"|" Formula/gitnapped.rb

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add Formula/gitnapped.rb

          if git diff --cached --quiet; then
            echo "No changes detected, skipping commit."
          else
            git commit -m "Update gitnapped.rb to version ${{ github.event.release.tag_name }}"
            git push https://x-access-token:${{ secrets.HOMEBREW_TAP_TOKEN }}@github.com/solexma/homebrew-gitnapped.git HEAD:main
          fi