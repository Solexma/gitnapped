name: Update Homebrew Tap

on:
  push:
    tags:
      - v*

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu

    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
      - name: Build
        run: cargo build --release --target ${{ matrix.target }}
      - name: Create tarball
        run: |
          tar czf gitnapped-${{ matrix.target }}.tar.gz target/${{ matrix.target }}/release/gitnapped
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: gitnapped-${{ matrix.target }}
          path: gitnapped-${{ matrix.target }}.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          path: artifacts
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-tap:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          path: artifacts

      - name: Calculate SHA256 for each binary
        run: |
          for file in artifacts/*.tar.gz; do
            sha=$(shasum -a 256 "$file" | awk '{print $1}')
            echo "sha256_$(basename "$file" .tar.gz)=$sha" >> $GITHUB_ENV
            echo "Calculated SHA256 for $(basename "$file"): $sha"
          done

      - name: Clone homebrew-gitnapped tap
        run: |
          git clone https://x-access-token:${{ secrets.HOMEBREW_TAP_TOKEN }}@github.com/solexma/homebrew-gitnapped.git tap-repo
          cd tap-repo

          # Update version
          sed -i "s|version \".*\"|version \"${{ github.event.release.tag_name }}\"|" Formula/gitnapped.rb

          # Update URLs and SHA256s for each platform
          # macOS Intel
          sed -i "/if OS.mac? && Hardware::CPU.intel?/,/url/s|url \".*\"|url \"https://github.com/solexma/gitnapped/releases/download/${{ github.event.release.tag_name }}/gitnapped-x86_64-apple-darwin.tar.gz\"|" Formula/gitnapped.rb
          sed -i "/if OS.mac? && Hardware::CPU.intel?/,/sha256/s|sha256 \".*\"|sha256 \"${{ env.sha256_gitnapped-x86_64-apple-darwin }}\"|" Formula/gitnapped.rb

          # macOS ARM
          sed -i "/elsif OS.mac? && Hardware::CPU.arm?/,/url/s|url \".*\"|url \"https://github.com/solexma/gitnapped/releases/download/${{ github.event.release.tag_name }}/gitnapped-aarch64-apple-darwin.tar.gz\"|" Formula/gitnapped.rb
          sed -i "/elsif OS.mac? && Hardware::CPU.arm?/,/sha256/s|sha256 \".*\"|sha256 \"${{ env.sha256_gitnapped-aarch64-apple-darwin }}\"|" Formula/gitnapped.rb

          # Linux
          sed -i "/elsif OS.linux? && Hardware::CPU.intel?/,/url/s|url \".*\"|url \"https://github.com/solexma/gitnapped/releases/download/${{ github.event.release.tag_name }}/gitnapped-x86_64-unknown-linux-gnu.tar.gz\"|" Formula/gitnapped.rb
          sed -i "/elsif OS.linux? && Hardware::CPU.intel?/,/sha256/s|sha256 \".*\"|sha256 \"${{ env.sha256_gitnapped-x86_64-unknown-linux-gnu }}\"|" Formula/gitnapped.rb

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add Formula/gitnapped.rb

          if git diff --cached --quiet; then
            echo "No changes detected, skipping commit."
          else
            git commit -m "Update gitnapped.rb to version ${{ github.event.release.tag_name }}"
            git push https://x-access-token:${{ secrets.HOMEBREW_TAP_TOKEN }}@github.com/solexma/homebrew-gitnapped.git HEAD:main
          fi